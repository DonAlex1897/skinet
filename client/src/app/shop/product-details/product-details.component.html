<div class="row mt-4" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid w-100"
    />
  </div>
  <div class="col-6">
    <h3>{{ product.name }}</h3>
    <div class="row my-5">
      <div class="col-3 mt-2">
        <h5>Price:</h5>
      </div>
      <div class="col-3 mt-2">
        <p>{{ product.price | currency }}</p>
      </div>
      <div class="col-3 mt-2">
        <i class="fa fa-minus-circle mr-2" style="cursor: pointer"></i>
        <span class="font-weight-bold">2</span>
        <i class="fa fa-plus-circle ml-2" style="cursor: pointer"></i>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-secondary">Add to Cart</button>
      </div>
    </div>

    <div>
      <h5>Description:</h5>
      <p>{{ product.description}}</p>
    </div>
  </div>
</div>
