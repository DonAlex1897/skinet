<div class="container">
  <div class="row mt-4" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid"
        style="max-height: 300px"
      />
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <div class="row my-5">
        <div class="col-2 mt-2">
          <h4><strong>Price:</strong></h4>
        </div>
        <div class="col-2 mt-2">
          <p style="font-size: 1.2em">{{ product.price | currency }}</p>
        </div>
        <div class="col-2 mt-1">
          <i (click)="decrementItemQuantity()" class="fa fa-minus-circle mr-2" style="cursor: pointer; font-size: 1.5em"></i>
          <span class="font-weight-bold" style="font-size: 1.5em">{{quantity}}</span>
          <i (click)="incrementItemQuantity()" class="fa fa-plus-circle ml-2" style="cursor: pointer; font-size: 1.5em"></i>
        </div>
        <div class="col-6">
          <button (click)="addItemToBasket()" class="btn btn-outline-primary">Update Cart</button>
        </div>
      </div>

      <div>
        <h4><strong>Description:</strong></h4>
        <p>{{ product.description}}</p>
      </div>
    </div>
  </div>
</div>
